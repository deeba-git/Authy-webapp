{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <title>Sign in</title>
  </head>
  <body>
    <form method="POST" action="{% url 'auth_user' %}" name="form">
      {% csrf_token %}

      <div class="form">
        <h3>Sign In</h3>
        <fieldset>
          <label for="username" id="username">
            {{form.username.label_tag}}</label
          >
          <input type="text" id="namefield" name="username" required />
          <br /><br />
          <br />

          <label for="password" id="password"
            >{{form.password.label_tag}}
          </label>
          <input type="password" id="passfield" name="password" required />
          <br /><br />

          <button type="submit" name="submit" class="btn-1">Sign In</button>
        </fieldset>
      </div>
    </form>
  </body>
</html>
